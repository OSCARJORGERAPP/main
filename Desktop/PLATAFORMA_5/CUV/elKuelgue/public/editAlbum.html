<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Kuelgue</title>
    <link rel="stylesheet" href="editAlbum.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/x-icon" href="kuelgueIco.jpg">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <img src="./Imagenes/teclado.jpg" alt="foto" class="teclado">
    <img src="./Imagenes/bajo.jpg" alt="foto" class="bajo">

    <!--EDITAR ALBUM-->
    <div class="addItemsLog">
        <h2>Editar album</h2>
        <form id="albumForm">
            <div class="logs"><label for="titulo">Título del album<input type="text" name="titulo" placeholder="Título del album" id="titulo" minlength="2" required></label></div>
            <div class="logs"><label for="descripcion"></label><textarea name="descripcion" rows="2" cols="30" placeholder="Descripcion" id="descripcion" minlength="2" required></textarea></label></div>
            <div class="logs"><label for="fechaDeLanzamiento">Fecha de lanzamiento<input type="text" id="fechaDeLanzamiento" name="fechaDeLanzamiento" placeholder="fechaDeLanzamiento" minlength="2" required></label></div>
            <div class="logs"><label for="portada">URL de la portada<input type="url" id="portada" name="portada" placeholder="https://ejemplo.com" required></label></div>
            <div class="logs"><button type="submit">Guardar información</button></div>
        </form>
    </div>

    <!--SIDEBAR USANDO POSITION FIXED-->
    <div class="sidebar">
        <div class="link"><a href="index.html"><img src="Imagenes/home.png" alt="Home" width="25px" height="25px"></a></div>
        <div class="link"><a href="registro.html"><img src="Imagenes/registro.png" alt="registro" width="25px" height="25px"></a></div>
        <div class="link"><a href="albumes.html"><img src="Imagenes/guitarra.png" alt="Albumes" width="25px" height="25px"></div>
        <div class="link"><a href="canciones.html"><img src="Imagenes/canciones.png" alt="Canciones" width="25px" height="25px"></div>
        <div class="link"><a href="shows.html"><img src="Imagenes/vivo.png" alt="Shows" width="25px" height="25px"></div>
        <div class="link"><img src="Imagenes/logout.png" alt="logout" width="25px" height="25px"></div>
    </div>

    <div class="social-icons">
        <a href="https://www.youtube.com/results?search_query=el+kuelgue" target="_blank"><img src="Imagenes/youtu_red.png" alt="YouTube"></a>
        <a href="https://www.facebook.com/ElKuelgue/?locale=es_LA" target="_blank"><img src="Imagenes/face_blue.png" alt="Facebook"></a>
        <a href="https://www.instagram.com/elkuelgue/?hl=es" target="_blank"><img src="Imagenes/insta_red.png" alt="Instagram"></a>
        <a href="https://www.elkuelgue.com/" target="_blank"><img src="Imagenes/web.png" alt="Website"></a>
      </div>
    
    <img src="./Imagenes/rojo.jpg" alt="otro estadio" class="otroEstadio">
    <img src="./Imagenes/otroEstadio.jpg" alt="otro estadio" class="rojo">

    <!--FORMULARIO DE CARGA DE CANCIONES USANDO POSITION FIXED-->
    <div class="cancionesAdd">
        <h2>Agregar canciones</h2>
        <form id="cancionesForm">
            <div class="div"><label for="cancion"><input type="text" name="cancion" placeholder="Nombre de la canción" id="cancion" minlength="2" required ></label></div>
            <div class="div"><label for="duracion"><input type="text" id="duracion" name="duracion" placeholder="duración" minlength="2" required></label></div>
            <div class="div"><label for="link"><input type="url" id="link" name="link" placeholder="https://ejemplo.com" required></label></div>
            <div class="div"><button type="submit">Guardar información</button></div>
        </form>
    </div>

    <!--CONEXION CON SWEETALERT, AXIOS, Y editAlbum.js-->
    <script src="editAlbum.js"></script>
</body>
</html>
