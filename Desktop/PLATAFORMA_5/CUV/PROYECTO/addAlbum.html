<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Kuelgue</title>
    <link rel="stylesheet" href="style.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/x-icon" href="kuelgueIco.jpg">
</head>
<body>

<!--CENTRA Y DA FORMATO AL BLOQUE DIV PADRE Y DA FORMATO A LOS DIV HIJOS-->
<div class="addItemsLog">
    <h2>Registro de usuarios</h2>
    <form method="get" action="registro.html">
        <div class="logs"><label for="titulo">Título:<input type="text" name="titulo" placeholder="Título del album" id="titulo" required></label></div>
        <div class="logs"><label for="descripcion"></label><textarea name="descripcion" rows="4" cols="50" placeholder="Descripcion y fecha de lanzamiento" id="descripcion" required></textarea></label></div>
        <div class="logs"><label for="website">Ingresa el sitio web:<input type="url" id="website" name="website" placeholder="https://ejemplo.com" required></label></div>
        <div class="logs"><label for="image-url">Ingresa la URL de la imagen:<input type="url" id="image-url" name="image-url" placeholder="https://ejemplo.com/imagen.jpg" required></label></div>
        <div class="logs"><button type="submit">Guardar información</button></div>
        <div class="logs"><a href="index.html" Class="btn btn1">Volver a la home page</a></div>
    </form>
</div>

    
</body>
</html>
